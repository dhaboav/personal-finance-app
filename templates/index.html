<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Finance Tracker</title>

		<!-- HTMX -->
		<script src="/static/htmx.min.js"></script>

		<!-- Tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Material Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	</head>

	<body class="bg-black">
		<!-- NAVBAR -->
		<nav
			class="fixed top-0 z-20 w-full border-b-2 border-white bg-green-600">
			<div
				class="mx-auto flex max-w-7xl items-center justify-between py-4 px-12">
				<!-- Logo -->
				<div class="flex items-center gap-3">
					<img src="/static/vite.svg" alt="Logo" class="h-7 w-7" />
					<span class="text-xl font-semibold text-white">
						Finance Tracker
					</span>
				</div>

				<!-- Menu -->
				<ul class="flex items-center gap-12 text-base font-medium">
					<li>
						<a
							href="/"
							class="flex items-center gap-2 text-white border-b-2 border-transparent hover:border-black hover:text-black transition duration-200">
							<i class="material-icons text-lg">dashboard</i>
							<span>Dashboard</span>
						</a>
					</li>

					<li>
						<a
							href="/list"
							class="flex items-center gap-2 text-white border-b-2 border-transparent hover:border-black hover:text-black transition duration-200">
							<i class="material-icons text-lg">table_view</i>
							<span>Item List</span>
						</a>
					</li>

					<li>
						<a
							href="/"
							class="flex items-center gap-2 text-white border-b-2 border-transparent hover:border-black hover:text-black transition duration-200">
							<i class="material-icons text-lg">storage</i>
							<span>Database</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>

		<!-- MAIN -->
		<main class="mx-auto mt-20 max-w-7xl px-12 py-8">
			<div id="content">{% block content %}{% endblock %}</div>
		</main>
	</body>
</html>
