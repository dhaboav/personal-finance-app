<table class="w-full text-sm text-left text-gray-300">
	<thead class="sticky top-0 z-0 text-xs uppercase bg-gray-800">
		<tr>
			<th class="px-4 py-3">Date</th>
			<th class="px-4 py-3">Category</th>
			<th class="px-4 py-3">Name</th>
			<th class="px-4 py-3">Label</th>
			<th class="px-4 py-3">Amount</th>
			<th class="px-4 py-3">Action</th>
		</tr>
	</thead>

	<tbody>
		{% for item in items %}
		<tr class="border-b border-gray-700">
			<td class="px-4 py-3">
				{{ item.date.year }}年{{ item.date.month }}月{{ item.date.day
				}}日
			</td>
			<td class="px-4 py-3">{{ item.categories.name }}</td>
			<td class="px-4 py-3">{{ item.name }}</td>
			<td class="px-4 py-3">{{ item.labels.name }}</td>
			<td class="px-4 py-3">
				Rp {{ "{:,}".format(item.total).replace(",", ".") }}
			</td>
			<td class="px-4 py-3 space-x-2 flex flex-row">
				<button
					class="flex items-center gap-2 rounded-lg text-gray-400 p-2 hover:bg-green-400/20">
					<i
						class="material-icons text-base leading-none text-blue-400"
						>edit</i
					>
				</button>
				<button
                    hx-delete="/items/delete/{{ item.id }}"
                    hx-confirm="Are you sure you want to delete this item?"
					class="flex items-center gap-2 rounded-lg text-gray-400 p-2 hover:bg-green-400/20">
					<i
						class="material-icons text-base leading-none text-red-400"
						>delete</i
					>
				</button>
			</td>
		</tr>
		{% else %}
		<tr>
			<td colspan="6" class="px-4 py-6 text-center text-gray-500">
				No items found
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
